<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Tesla-Style Control</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="dashboard">
        <!-- Speed/Battery Display -->
        <div class="status-panel">
            <div class="speedometer">
                <span id="speed">0</span>
                <small>km/h</small>
            </div>
            <div class="battery">
                <div class="battery-level" id="battery-level"></div>
                <span id="battery-percent">--%</span>
            </div>
        </div>

        <!-- Control Pad -->
        <div class="control-pad">
            <button id="forward" class="control-btn">
                <span>‚Üë</span>
            </button>
            <div class="row">
                <button id="left" class="control-btn">
                    <span>‚Üê</span>
                </button>
                <button id="stop" class="stop-btn">
                    <span>STOP</span>
                </button>
                <button id="right" class="control-btn">
                    <span>‚Üí</span>
                </button>
            </div>
            <button id="backward" class="control-btn">
                <span>‚Üì</span>
            </button>
        </div>

        <!-- GPS Data -->
        <div class="gps-panel">
            <div class="gps-coords">
                <span>üìç</span>
                <span id="gps-data">Acquiring GPS...</span>
            </div>
            <div class="connection-status" id="connection-status">
                ‚óè Disconnected
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
